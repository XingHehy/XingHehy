name: â™»ï¸ Auto Refresh GitHub Stats Cache

# è§¦å‘æ¡ä»¶ï¼šæ¯å¤© UTC æ—¶é—´ 16:00ï¼Œæˆ–æ‰‹åŠ¨è§¦å‘
on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:       # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        # æ³¨æ„ï¼šä½¿ç”¨ PAT æ—¶ï¼Œcheckout æ­¥éª¤ä¹Ÿæœ€å¥½é…ç½® tokenï¼Œä»¥ç¡®ä¿åç»­æ“ä½œçš„ä¸€è‡´æ€§
        with:
          token: ${{ secrets.GH_PAT }}

      - name: ğŸ§  Update cache_bust parameters in README
        run: |
          # è·å–å½“å‰æ—¥æœŸï¼ˆä¾‹å¦‚ 20251110ï¼‰
          DATE=$(date +%Y%m%d)

          # æ‰“å°æ—¥å¿—
          echo "Updating cache_bust to ${DATE}"

          # æ›´æ–° README.md ä¸­çš„æ‰€æœ‰ cache_bust å‚æ•°
          if grep -q "cache_bust=" README.md; then
            sed -i "s/cache_bust=[0-9]*/cache_bust=${DATE}/g" README.md
          else
            # å¦‚æœæ²¡æœ‰æ‰¾åˆ° cache_bust å‚æ•°ï¼Œå°±åœ¨æ‰€æœ‰ stats å¡åé¢æ·»åŠ 
            sed -i "s|\(github-readme-stats\.vercel\.app[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
            sed -i "s|\(github-readme-streak-stats\.herokuapp\.com[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
            sed -i "s|\(github-profile-summary-cards\.vercel\.app[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
          fi

          # é…ç½® git æäº¤è€…ä¿¡æ¯
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          # æäº¤å¹¶æ¨é€æ›´æ”¹
          git add README.md
          # åªæœ‰åœ¨æœ‰æ›´æ”¹æ—¶æ‰æäº¤
          if git diff --quiet HEAD; then
            echo "No changes to README.md. Skipping commit."
          else
            git commit -m "ğŸŒ€ Auto-refresh README stats cache (${DATE})"
            
            # ä½¿ç”¨å­˜å‚¨åœ¨ Secrets ä¸­çš„ PAT è¿›è¡Œæ¨é€
            # æ ¼å¼ä¸º: https://<token>@github.com/<owner>/<repo>.git
            git push https://x-access-token:${{ secrets.GH_PAT }}@github.com/${{ github.repository }}.git
          fi

      - name: âœ… Done
        run: echo "README cache refreshed successfully!"
