name: â™»ï¸ Auto Refresh GitHub Stats Cache

on:
  schedule:
    - cron: "0 16 * * *"
  workflow_dispatch:

permissions:
  contents: write  # âœ… å…³é”®1ï¼šå…è®¸æ¨é€

jobs:
  refresh:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}  # âœ… å…³é”®2ï¼šæ˜¾å¼æŒ‡å®štoken

      - name: ğŸ§  Update cache_bust parameters in README
        run: |
          DATE=$(date +%Y%m%d)
          echo "Updating cache_bust to ${DATE}"

          if grep -q "cache_bust=" README.md; then
            sed -i "s/cache_bust=[0-9]*/cache_bust=${DATE}/g" README.md
          else
            sed -i "s|\(github-readme-stats\.vercel\.app[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
            sed -i "s|\(github-readme-streak-stats\.herokuapp\.com[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
            sed -i "s|\(github-profile-summary-cards\.vercel\.app[^\"]*\)|\1\&cache_bust=${DATE}|g" README.md
          fi

          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add README.md
          git commit -m "ğŸŒ€ Auto-refresh README stats cache (${DATE})" || echo "No changes to commit"
          git push

      - name: âœ… Done
        run: echo "README cache refreshed successfully!"
